<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG - Matador de dragão</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <div id="stats">
      <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
      <span class="stat">Saúde: <strong><span id="healthText">100</span></strong></span>
      <span class="stat">Ouro: <strong><span id="goldText">50</span></strong></span>
    </div>
    <div id="controls">
      <button id="button1" onclick="goStore()">Ir para a loja</button>
      <button id="button2">Ir para a caverna</button>
      <button id="button3">Lutar contra o dragão</button>
    </div>

    <div id="monsterStats">
      <span class="stat">Nome do Monstro: <strong><span id="monsterName"></span></strong></span>
      <span class="stat">Saúde: <strong><span id="monsterHealth"></span></strong></span>
    </div>

    <div id="text">
      Bem-vindo ao Repelente de Dragão. Você deve derrotar o dragão que impede as pessoas de saírem da cidade. Você está na praça da cidade. 
      Para onde você deseja ir? Use os botões acima.
    </div>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
